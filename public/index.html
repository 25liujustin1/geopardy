<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Geopardy Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>

<h1>Geopardy!</h1>

<input id ="usernameInput" placeholder="Choose a nickname"/>

<div id = "mainPage">
  <div class = "buttons">
    <button id ="quickStartButton">Quick Start</button>
    <button id ="openRoomsButton" onclick="roomsPopup()">Rooms</button>
  </div>
</div>

<div class = "flex-center-col">
  <div id = "roomsPopup" style = "display: none;">
    <div class = "buttons">
      <button id = "enterRoomcodeButton" onclick="joinRoomPrep()">Join Room</button>
      <button id = "createRoomButton" onclick="createRoom()">Create Room</button>
    </div>
  </div>
</div>

  <!-- LOBBY VIEW -->
  <div id="joinRoomDisplay" style = "display: none;">
    <div class="panel">
      <label>
        Room code:
        <input id="roomInput" placeholder="e.g. room1" />
      </label>
      <!--calls function in client.js file-->
      <button id="joinRoomButton" onclick="attemptJoinRoom(document.getElementById('roomInput').value)">Join Room</button>
    </div>
  </div>

  <!-- ROOM VIEW (hidden at first) -->
  <div id="roomView" style="display: none;">
    <button id = "startGameButton" onclick="startGame()" style = "display: none;">Start Game</button>
    <h2 id = "country"></h2>
    <h3>Room: <span id="roomName"></span></h3>

    <div class="panel">
      <label>
        Message:
        <input id="msgInput" placeholder="Type a test message" />
      </label>
      <button onclick="sendMsg()">Send</button>
    </div>

    <pre id="log"></pre>

    <!-- (Optional) Leave button to go back to lobby later -->
    <!-- <button onclick="leaveRoom()">Leave Room</button> -->
  </div>

  <div id ="map" style="display: none;">
    <img id = "pngMap" src ="MapChart.png">
    <svg id = "regions" class ="map-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10000 6838">
